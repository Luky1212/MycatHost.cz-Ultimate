<html lang="cs">
<head>

    <title>Ultimate Plan - MycatHost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Tmavé pozadí */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* lepší než pevná výška */
        }
        .header {
            background-color: #007BFF; /* Modrý pruh */
            padding: 20px;
            text-align: left; /* Nápis vlevo */
        }
        .header h1 {
            color: white;
            display: inline;
            font-size: 28px; /* Větší velikost písma */
        }
        .header h1 span {
            color: red; /* Červená barva pro "Host" */
        }
        .nav {
            background-color: #333; /* Tmavě šedé pozadí pro prokliky */
            padding: 10px;
            text-align: center;
            margin-top: 10px; /* Posun dolů */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Mezera mezi odkazy */
        }
        .nav a {
            text-decoration: none;
            font-size: 20px; /* Velikost písma */
            padding: 8px 16px; /* Větší padding */
            border-radius: 5px;
            color: white;
            display: inline-block;
        }
        .basic { background-color: #0056b3; } /* Světlejší modrá pro Basic */
        .beefy { background-color: #C9A710; } /* Světle žlutá pro Beefy */
        .ultimate { background-color: #a027d9; } /* Fialová barva pro Ultimate */
        .about { background-color: black; color: white; } /* Bílá pro About Us */
        .block {
            width: 90%;
            margin: 15px auto; /* Menší mezera */
            padding: 20px; /* Menší padding */
            font-size: 18px; /* Větší text */
            color: white;
            border-radius: 5px;
        }
        .block:nth-child(odd) { background-color: #333; } /* Tmavě šedá */
        .block:nth-child(even) { background-color: #007BFF; } /* Modrá */
        .features {
            background-color: #0056b3; /* Barva obdélníku pro Ultimate plán */
            padding: 20px;
            margin: 15px auto; /* Menší mezera */
            border-radius: 5px;
            text-align: left; /* Text začínající zleva */
            width: 90%; /* Šířka pro obdélník */
            color: black; /* Černé písmo pro vlastnosti */
            font-size: 18px; /* Větší text */
        }
        .features h2 {
            color: white; /* Bílé písmo pro nadpis */
            margin-top: 0; /* Odstranění horního okraje */
        }
        .checkmark {
            color: lime; /* Zelená barva pro fajvky */
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: white; /* Bílé písmo pro footer */
            margin-top: auto; /* Posunout footer dolů */
            font-size: 14px; /* Menší velikost písma */
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px; /* Menší velikost písma pro mobil */
